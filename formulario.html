<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Formulario de registro en HTML5, Bootstrap, PHP y PHPMailer"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="js/main.js"></script>
		<title>Formulario de contacto</title>
		<!--Estilos personalizados-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<div class="py-5 text-center">
				<h1>Contactar</h1>
				<p class="lead">Por favor, completa este formulario para contactar con nosotros.</p>
			</div>
			<form method="POST" id="formulario" action="enviar-formulario.php">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" name="nombre" required/>
					</div>
					<div class="form-group col-md-4">
						<label for="apellidos">Apellidos:</label>
						<input type="text" class="form-control" id="apellidos" name="apellidos" required/>
					</div>
					<div class="form-group col-md-3">
						<label for="correo">Correo electrónico</label>
						<input type="email" class="form-control" id="correo" name="email" required/>
					</div>
					<div class="form-group col-md-2">
						<label for="telefono">Teléfono:</label>
						<input type="tel" class="form-control" id="telefono" name="telefono"/>
					</div>
				</div>
				<div class="form-row mb-2">
					<div class="col-md-12">
						
							<p>Introduce tus comentarios:</p>
							<textarea class="form-control" id="areatexto" rows="3" name="comentarios" required></textarea>
					</div>
				</div>
				<div class="form-row mb-2">
					<div class="col-md-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="terminos" required/>
							<label class="form-check-label" for="terminos">Acepto los términos y condiciones de uso así como la política de privacidad</label>
						</div>
					</div>
				</div>
				<div id="enviando" class="enviando"><center>Enviando... <i class="fa fa-spin fa-refresh" aria-hidden="true"></i></center></div>
				<div id="enviado" class="enviado"><center><i class="fa fa-check" aria-hidden="true"></i> Tu mensaje se ha enviado con éxito.</center></div>
				<div id="error" class="error"><center><i class="fa fa-ban" aria-hidden="true"></i> Ha habido un error. Consulta con el administrador.</center></div>
				<input type="submit" class="btn btn-primary" id="enviar" value="Enviar"/>
				<button type="button" onclick="otroCorreo()" class="otroCorreo btn btn-secondary">Intentar de nuevo</button>
			</form>

		</div>
	</body>
</html>
